<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
    <link rel="stylesheet" href="./assets/weatherStyle.css" />
    <title>Hello World!</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
  </head>
  <body>
    <div id="topBar">
      <img id="button" src="./assets/images/settings.png" alt="settings cog" width="50px">
    </div>
    <div id="clock"></div>
    <div class="additionalInfo">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div id="weather"></div>
    </div>
    <div id="modal" class="closed">
      <div id="modal-main">
        <div class="closeButton">
          <img src="./assets/images/cancel2.png" alt="close png"  id="closeButton" height="50px" />
        </div>
        <div id="zipCodePicker">
          <div class="numberSelector">
            <button class="numChange up" data-number="num1" value="1">⬆</button>
            <div id="num1" class="zipNum">5</div>
            <button class="numChange down" data-number="num1" value="-1">
              ⬇
            </button>
          </div>
          <div class="numberSelector">
            <button class="numChange up" data-number="num2" value="1">⬆</button>
            <div id="num2" class="zipNum">5</div>
            <button class="numChange down" data-number="num2" value="-1">
              ⬇
            </button>
          </div>
          <div class="numberSelector">
            <button class="numChange up" data-number="num3" value="1">⬆</button>
            <div id="num3" class="zipNum">5</div>
            <button class="numChange down" data-number="num3" value="-1">
              ⬇
            </button>
          </div>
          <div class="numberSelector">
            <button class="numChange up" data-number="num4" value="1">⬆</button>
            <div id="num4" class="zipNum">5</div>
            <button class="numChange down" data-number="num4" value="-1">
              ⬇
            </button>
          </div>
          <div class="numberSelector">
            <button class="numChange up" data-number="num5" value="1">⬆</button>
            <div id="num5" class="zipNum">5</div>
            <button class="numChange down" data-number="num5" value="-1">
              ⬇
            </button>
          </div>
          <div class="numberSelector sub">
            <button class="numChangeSub" id="sub"> Submit </button>
          </div>
        </div>
      </div>
    </div>

    <script src="./assets/moment.js"></script>
    <script src="./assets/settings.js"></script>
    <script src="./assets/clock.js"></script>
  </body>
</html>
